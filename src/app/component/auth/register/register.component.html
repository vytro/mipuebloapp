<section *ngIf="(registerState$ | async) as state" [ngSwitch]="state.dataState">
    <div *ngIf="!state.registerSuccess" class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6" style="margin-top: 50px;">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h2><i style="margin-right: 5px;" class="bi bi-safe"></i>MiPueblo</h2>
                            <h5 class="card-title mt-4 mb-5">Crear Una Cuenta</h5>
                        </div>
                        <div *ngIf="state.dataState === DataState.ERROR"
                            class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show"
                            role="alert">
                            {{ state.error }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                        </div>
                        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Nombre(s)</label>
                                <input type="text" [disabled]="state.dataState === DataState.LOADING" ngModel
                                    name="firstName" class="form-control" required minlength="2">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="lastName" class="form-label">Apellido(s)</label>
                                <input type="text" [disabled]="state.dataState === DataState.LOADING" ngModel
                                    name="lastName" class="form-control" required minlength="2">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="password" class="form-label">Correo Electronico</label>
                                <input type="email" [disabled]="state.dataState === DataState.LOADING" ngModel
                                    name="email" class="form-control" required minlength="3">
                            </div>
                            <div class="form-outline mb-4">
                                <label for="password" class="form-label">Contrasena</label>
                                <input type="password" [disabled]="state.dataState === DataState.LOADING" ngModel
                                    name="password" class="form-control" required minlength="4">
                            </div>
                            <div class="d-flex justify-content-center mb-4">
                                <button
                                    [disabled]="state.dataState === DataState.LOADING || registerForm.invalid || registerForm.pristine"
                                    type="submit" class="btn btn-primary">
                                    <span *ngIf="state.dataState === DataState.LOADING"
                                        class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                        style="margin-right: 5px;"></span>
                                    <span *ngIf="state.dataState === DataState.LOADING">Guardando...</span>
                                    <span *ngIf="!(state.dataState === DataState.LOADING)">Crear Cuenta</span>
                                </button>
                            </div>
                        </form>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <a [ngStyle]="{'pointer-events' : state.dataState === DataState.LOADING ? 'none' : 'auto'}"
                                    [routerLink]="['/login']">Iniciar Sesion</a>
                            </div>
                            <div class="col">
                                <a [ngStyle]="{'pointer-events' : state.dataState === DataState.LOADING ? 'none' : 'auto'}"
                                    [routerLink]="['/resetpassword']">Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success screen -->
    <div *ngIf="state.registerSuccess" class="container">
        <div class="row justify-content-center my-5">
            <div class="col-md-6" style="margin-top: 50px;">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h2><i style="margin-right: 5px;" class="bi bi-safe"></i>MiPueblo</h2>
                            <h5 class="card-title mt-4 mb-4">{{ state.message }}</h5>
                            <i class="bi bi-check-circle-fill" style="font-size: 80px;color: green;"></i>
                            <p class="mt-2" style="font-size: 20px;">Por favor accede a tu correo electrónico y confirma
                                tu cuenta.
                            </p>
                        </div>
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <a [routerLink]="['/login']">Iniciar Sesion</a>
                            </div>
                            <div class="col">
                                <a (click)="createAccountForm()"
                                    style="color: #0D6EFD; text-decoration: underline; cursor: pointer;">
                                    Crear Otra Cuenta
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
